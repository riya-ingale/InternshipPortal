    <div class="row">
      <div class="col-md-6 mx-auto p-0">
        <div class="card">
          <div class="login-box">
            <div class="login-snip">
              <input
                id="tab-1"
                type="radio"
                name="tab"
                class="sign-in"
                checked
              /><label for="tab-1" class="tab">Login</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
                for="tab-2"
                class="tab"
                >Sign Up</label
              >
              <div class="login-space">
                <div class="login">
                  <form method="POST">
                    <p>
                      <br>
                    </p>
                    <div class="group">
                      <label for="login-rollno" class="label"
                        >Roll Number</label
                      >
                      <input id="login-rollno" type="text" class="input"
                      placeholder="Enter your Roll Number" />
                    </div>
                    <div class="group">
                      <label for="login-pass" class="label">Password</label>
                      <input
                        id="login-pass"
                        type="password"
                        class="input"
                        data-type="password"
                        placeholder="Enter your Password"
                      />
                    </div>

                    <div class="group">
                      <input
                        type="submit"
                        class="button"
                        formaction="#"
                        value="Sign In"
                      />
                    </div>
                    <div class="hr"></div>
                    <div class="foot"><a href="#">Forgot Password?</a></div>
                  </form>
                </div>

                <div class="sign-up-form">
                  <form method="POST">
                    <div class="group">
                      <label for="rollno" class="label">Roll Number</label>
                      <input
                        id="rollno"
                        type="text"
                        class="input"
                        placeholder="Enter your Roll Number"
                      />
                    </div>
                    <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input
                        id="pass"
                        type="password"
                        class="input"
                        data-type="password"
                        placeholder="Create your password"
                      />
                    </div>
                    <div class="group">
                      <label for="cpass" class="label">Confirm Password</label>
                      <input
                        id="cpass"
                        type="password"
                        class="input"
                        data-type="password"
                        placeholder="Confirm your password"
                      />
                    </div>
                    <div class="group">
                      <label for="email" class="label">Email Address</label>
                      <input
                        id="email"
                        type="text"
                        class="input"
                        placeholder="Enter your Email address"
                      />
                    </div>

                    <div class="group">
                      <label for="branch" class="label">Branch</label>
                      <input
                        id="branch"
                        type="text"
                        class="input"
                        placeholder="Enter your Branch"
                      />
                    </div>

                    <div class="group">
                      <label for="div" class="label">Division</label>
                      <input
                        id="div"
                        type="text"
                        class="input"
                        placeholder="Enter your Division"
                      />
                    </div>

                    <div class="group">
                      <input
                        style="color: #4f4846"
                        type="submit"
                        class="button"
                        formaction="#"
                        value="Sign Up"
                      />
                    </div>
                    <div class="hr"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
